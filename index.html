<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33a6bb9604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="nav">
        <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div class="nav__logo">
            <a href="#" class="nav__link"><i class="fa-brands fa-spotify"></i>Spotify</a>
        </div>
        <div class="nav__box">
            <div class="nav__box-1">
                <a href="#" class="nav__item">Premium</a>
                <a href="#" class="nav__item">Pomoc</a>
                <a href="#" class="nav__item">Pobierz</a>
            </div>
            <div class="nav__box-2">
                <a href="#" class="nav__item nav__item-register">Zarejestruj się</a>
                <a href="#" class="nav__item nav__item-register">Zaloguj się</a>
            </div>

        </div>
    </nav>

    <header class="header">
        <div class="wrapper">
            <h1 class="header__h1">Wypróbuj nas za darmo przez jeden miesiąc</h1>
            <p class="header__text">Tylko 19.99 zł/miesiąc. Możesz zrezygnować w każdej chwili.</p>
            <div class="header__btns">
                <div class="header__btn">
                    <button class="header__btn-1">rozpocznij</button>
                </div>
                <div class="header__btn">
                    <button class="header__btn-1 header__btn-color">pokaz plany</button>
                </div>
            </div>
            <p class="header__info"><a href="#" class="header__info">Obowiązują warunki. </a>Oferta bezpłatnego miesiąca dla użytkowników, któzy kożystali już z wersji premium</p>
        </div>
    </header>


</body>

</html>
